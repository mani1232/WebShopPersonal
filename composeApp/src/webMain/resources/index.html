<!DOCTYPE html>
<html lang="fr">
<head>

    <script>
        (function () {
            try {
                const storedData = localStorage.getItem('browserDataV1');

                if (storedData) {
                    const data = JSON.parse(storedData);
                    if (data && data.theme === 'DARK') {
                        document.documentElement.classList.add('dark');
                    }
                }

            } catch (e) {
                console.error('localStorage error #1', e);
            }
        })();
    </script>

    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Example</title>
    <link as="style" href="styles.css" rel="preload"/>
    <link href="styles.css" rel="stylesheet"/>
    <link href="favicon.ico" rel="icon" type="image/x-icon"/>
    <link as="script" href="composeApp.js" rel="preload"/>
</head>
<body>
<div id="loader">
    <div class="spinner"></div>
</div>

<div id="root"></div>

<script defer src="composeApp.js"></script>
</body>
</html>
