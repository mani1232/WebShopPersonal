savedstate = { module = "org.jetbrains.androidx.savedstate:savedstate-compose", version.ref = "savedstate" }

shimmer = { module = "com.valentinilk.shimmer:compose-shimmer", version.ref = "shimmer" }

logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serializationJson" }
