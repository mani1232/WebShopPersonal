[versions]
androidx-lifecycle = "2.10.0-alpha04+dev3171"
composeMultiplatform = "1.10.0-beta01+dev3171"
navigation = "1.0.0-alpha04+dev3171"
savedstate = "1.4.0-beta01+dev3171"
junit = "6.0.0"
kotlin = "2.3.0-Beta2"
ktor = "3.3.1"
logback = "1.5.19"
coroutines = "1.10.2"
koin = "4.1.2-Beta1"
